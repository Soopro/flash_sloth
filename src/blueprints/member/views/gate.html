<div class="view-animate">
  <div layout-gt-sm="row">
    <!-- column -->
    <section flex-gt-sm="45"
             offset-gt-sm="5"
             layout-padding>
      <!-- section header -->
      <header layout-margin>
        <h2 class="md-title">
          {{_('Find Member')}}
        </h2>
      </header>
      <!-- find member -->
      <div layout-margin>
        <form name="find_member_form"
              layout="column"
              ng-submit="find_member()"
              novalidate>

          <md-input-container>
            <label>{{_('Account')}}</label>
            <input name="login"
                   type="text"
                   ng-model="member.login"
                   required/>
            <ng-messages ng-if="member_form.login.$touched"
                         for="member_form.login.$error">
              <ng-message when="required">
                {{ _('Account is required.') }}
              </ng-message>
            </ng-messages>
          </md-input-container>

          <md-input-container>
            <md-button class="md-raised md-primary"
                       ng-disabled="submitted"
                       type="submit">
              {{_('Find')}}
            </md-button>
          </md-input-container>
        </form>
      </div>
    </section>
    <!-- column -->
    <section flex-gt-sm="45"
             offset-gt-sm="5"
             layout-padding>
      <!-- section header -->
      <header layout-margin>
        <h2 class="md-title">
          {{_('Create New Member')}}
        </h2>
      </header>
      <!-- find member -->
      <div layout-margin>
        <form name="new_member_form"
              layout="column"
              ng-submit="create_member()"
              novalidate>

          <md-input-container>
            <label>{{_('Account')}}</label>
            <input name="login"
                   type="text"
                   ng-model="new.login"
                   required/>
            <ng-messages ng-if="new_member_form.login.$touched"
                         for="new_member_form.login.$error">
              <ng-message when="required">
                {{ _('Account is required.') }}
              </ng-message>
            </ng-messages>
          </md-input-container>

          <md-input-container>
            <label>{{_('New Password')}}</label>
            <input name="passwd"
                   type="text"
                   ng-model="new.passwd"
                   required/>
            <ng-messages ng-if="new_member_form.passwd.$touched"
                         for="new_member_form.passwd.$error">
              <ng-message when="required">
                {{ _('New Password is required.') }}
              </ng-message>
            </ng-messages>
          </md-input-container>

          <md-input-container>
            <label>{{_('Name')}}</label>
            <input name="name"
                   type="text"
                   ng-model="new.meta.name"/>
          </md-input-container>

          <md-input-container>
            <label>{{_('Mobile')}}</label>
            <input name="mobile"
                   type="text"
                   ng-model="new.meta.mobile"/>
          </md-input-container>

          <md-input-container>
            <label>{{_('Email')}}</label>
            <input name="email"
                   type="email"
                   ng-model="new.meta.email"/>
            <ng-messages ng-if="new_member_form.email.$touched"
                         for="new_member_form.email.$error">
              <ng-message when="email">
                {{ _('Must be an email.') }}
              </ng-message>
            </ng-messages>
          </md-input-container>

          <md-input-container>
            <label>{{_('Avatar')}}</label>
            <input name="avatar"
                   type="text"
                   ng-model="new.meta.avatar"/>
          </md-input-container>

          <md-input-container>
            <label>{{_('Memo')}}</label>
            <textarea name="memo"
                      ng-model="new.memo"/></textarea>
          </md-input-container>

          <md-input-container>
            <md-button class="md-raised"
                       ng-disabled="submitted"
                       type="submit">
              {{_('Create')}}
            </md-button>
          </md-input-container>
        </form>
      </div>
    </section>
  </div>
</div>
