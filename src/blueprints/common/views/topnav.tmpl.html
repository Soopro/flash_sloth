<md-toolbar class="top-nav md-hue-3">
  <div class="md-toolbar-tools">
    <!-- nav menu -->
    <md-button class="md-icon-button"
               aria-label="{{_('Toggle main nav')}}"
               ng-click="toggleNav('main_nav')">
      <md-icon md-svg-icon="ic_menu_24px"></md-icon>
    </md-button>

    <!-- breadcrumb -->
    <div class="breadcrumb" flex>
      <md-icon ng-if="navs.currIcon"
               hide
               show-gt-md
               md-svg-icon="{{navs.currIcon}}"
               layout-margin>
      </md-icon>
      <span class="md-headline">
        {{ navs.currApp ? navs.currTitle : _(navs.currTitle) }}
      </span>
      <md-icon ng-if="navs.currSubTitle"
               hide
               show-gt-md
               md-svg-icon="nav:ic_chevron_right_24px">
      </md-icon>
      <span class="md-headline"
            ng-if="navs.currSubTitle"
            hide
            show-gt-md>
        {{ _(navs.currSubTitle) }}
      </span>
    </div>

    <!-- language menu -->
    <md-menu md-offset="0 -5">
      <md-button aria-label="{{_('Language')}}"
                 class="md-icon-button"
                 ng-click="$mdOpenMenu($event)">
        <md-icon md-svg-icon="ic_language_24px"
                 md-menu-origin>
        </md-icon>
      </md-button>
      <md-menu-content width="3">
        <md-menu-item ng-repeat="locale in locales">
          <md-button ng-click="use_lang(locale)"
                     ng-disabled="is_current_lang(locale)">
            {{ locale.text }}
          </md-button>
        </md-menu-item>
      </md-menu-content>
    </md-menu>

    <!-- settings menu -->
    <md-menu md-offset="0 -5">
      <md-button aria-label="{{_('Menu')}}" class="md-icon-button"
       ng-click="$mdOpenMenu($event)">
        <md-icon md-menu-origin md-svg-icon="ic_more_vert_24px"></md-icon>
      </md-button>
      <md-menu-content width="3">
        <md-menu-item>
          <md-button ng-click="return()" ng-disabled="is_list">
            {{_('Return to list')}}
          </md-button>
        </md-menu-item>
        <md-menu-item>
          <md-button ng-click="close()">
            {{_('Close Extension')}}
          </md-button>
        </md-menu-item>
      </md-menu-content>
    </md-menu>
  </div>
</md-toolbar>
