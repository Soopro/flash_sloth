<div class="view-animate">
  <div>
    <!-- column -->
    <section layout-padding>
        <!-- section header -->
        <header layout-margin>
          <h2 class="md-display-1 text-nowrap"
              vw-max="80">
            {{event.title}}
          </h2>
        </header>
        <!-- event -->
        <div layout-margin>
          <p>
            {{_('Time:')}}
            {{event.time || '-'}}
          </p>
          <p>
            {{_('Location:')}}
            {{event.location || '-'}}
          </p>
          <p>
            {{_('Description:')}}
            {{event.description}}
          </p>
        </div>

        <!-- demands -->
        <div layout-margin>
          <md-list>
            <md-subheader class="md-no-sticky">
              {{_('You have %s demands, %s displayed.',
                  total, demands.length)}}
            </md-subheader>
            <md-divider></md-divider>
            <!-- items -->
            <div class="anim-item"
                 ng-repeat="demand in demands">
              <md-list-item class="md-3-line" ng-click="open(demand)">
                <div class="md-list-item-text"
                     layout="column">
                  <h3 class="text-nowrap"
                      vw-max="65">
                    {{ demand.subject || demand.id }}
                  </h3>
                </div>
                <md-icon md-svg-icon="ic_done_24px"
                         ng-if="demand.status == 0">
                </md-icon>
                <md-icon md-svg-icon="ic_assignment_ind_24px"
                         ng-if="demand.status == 1">
                </md-icon>
                <md-icon md-svg-icon="ic_block_24px"
                         ng-if="demand.status == 2">
                </md-icon>
              </md-list-item>
            </div>
          </md-list>
          <div layout="row"
               layout-align="center center"
               ng-if="has_more">
            <md-button class="md-raised"
                       ng-click="more()">
              {{_('More')}}
            </md-button>
          </div>
        </div>
    </section>
  </div>
</div>
