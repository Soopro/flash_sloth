<div class="view-animate">
  <div>
    <!-- column -->
    <section layout-padding>
        <!-- section header -->
        <header layout-margin>
          <h2 class="md-display-1 text-nowrap"
              vw-max="80">
            {{event.title}}
          </h2>
        </header>
        <!-- event -->
        <div layout-margin>
          <p>
            {{_('Time:')}}
            {{event.time || '-'}}
          </p>
          <p>
            {{_('Location:')}}
            {{event.location || '-'}}
          </p>
          <p>
            {{_('Description:')}}
            {{event.description}}
          </p>
        </div>

        <!-- demands -->
        <div layout-margin>
          <md-list>
            <md-subheader class="md-no-sticky">
              <span ng-bind-html="_('You have <span class=text-primary>'+
               '%s</span> reservations, <span class=text-primary>%s</span> '+
               'displayed.', total, demands.length)">
              </span>
            </md-subheader>
            <md-divider></md-divider>
            <!-- items -->
            <div class="anim-item"
                 ng-repeat="apply in demands">
              <md-list-item class="md-3-line" ng-click="open(apply)">
                <div class="md-list-item-text"
                     layout="column">
                  <h3 class="text-nowrap"
                      vw-max="65">
                    {{ demand.name || '-'}}
                  </h3>
                  <p class="text-nowrap"
                     vw-max="65">
                    <span class="text-accent"
                          ng-if="demand.code">
                      [{{ demand.code }}]
                    </span>
                    {{ demand.member_login || '-'}}
                  </p>
                  <p class="text-nowrap"
                     vw-max="65">
                    {{ demand.message }}
                  </p>
                </div>
                <md-icon md-svg-icon="ic_done_24px"
                         ng-if="demand.status == 0">
                </md-icon>
                <md-icon md-svg-icon="ic_assignment_ind_24px"
                         ng-if="demand.status == 1">
                </md-icon>
                <md-icon md-svg-icon="ic_block_24px"
                         ng-if="demand.status == 2">
                </md-icon>
              </md-list-item>
            </div>
          </md-list>
          <div layout="row"
               layout-align="center center"
               ng-if="has_more">
            <md-button class="md-raised"
                       ng-click="more()">
              {{_('More')}}
            </md-button>
          </div>
        </div>
    </section>
  </div>
</div>
