<div class="view-animate"
     layout="column"
     layout-margin
     flex>
  <div layout="row"
       layout-align-gt-xs="center center"
       flex>
    <section flex-gt-xs="60"
             flex>
      <!-- section header -->
      <header>
        <h1 class="md-display-3">
          {{_('Check in')}}
        </h1>
      </header>
      <!-- form -->
      <form name="auth_form"
            layout="column"
            ng-submit="submit()"
            novalidate>

        <md-input-container>
          <label>{{_('Owner Account')}}</label>
          <input name="login"
                 type="email"
                 ng-model="auth.login"
                 required/>
          <ng-messages ng-if="auth_form.login.$touched"
                       for="auth_form.login.$error">
            <ng-message when="email">
              {{ _('Owner Account must be an email address.') }}
            </ng-message>
            <ng-message when="required">
              {{ _('Owner Account is required.') }}
            </ng-message>
          </ng-messages>
        </md-input-container>

        <md-input-container>
          <label>{{_('Passcode')}}</label>
          <input name="passcode"
                 ng-model="auth.passcode"
                 required/>
          <ng-messages ng-if="auth_form.passcode.$touched"
                       for="auth_form.passcode.$error">
            <ng-message when="required">
              {{ _('This is required.') }}
            </ng-message>
          </ng-messages>
        </md-input-container>

        <md-input-container>
          <md-button class="md-raised md-primary"
                     ng-disabled="submitted"
                     type="submit">
            {{_('Enter')}}
          </md-button>
        </md-input-container>
      </form>
    </section>
  </div>
  <!-- copyrights -->
  <div class="copyright"
       layout="row"
       layout-align="center center"
       layout-align-gt-md="end end">
    <small ng-bind="_('&copy; Soopro Co.,ltd.')"></small>
  </div>
</div>
