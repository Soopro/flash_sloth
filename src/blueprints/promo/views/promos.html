<div class="view-animate">
  <div layout="column">
    <!-- column -->
    <section layout-padding>
      <!-- section header -->
      <header layout-margin>
        <h2 class="md-title">
          {{_('Promotions')}}
        </h2>
      </header>
      <!-- events -->
      <div>
        <md-list>
          <md-subheader class="md-no-sticky">
            <span ng-bind-html="_('You have <span class=text-primary>'+
             '%s</span> promotions.', promos.length)">
            </span>
          </md-subheader>
          <md-divider></md-divider>
          <!-- items -->
          <div class="anim-item"
               ng-repeat="promo in promos">
            <md-list-item class="md-2-line"
                          ng-click="open(promo)">
              <div class="md-list-item-text"
                   layout="column">
                <h3 class="text-nowrap"
                    vw-max="65">
                  {{ promo.meta.title }}
                </h3>
                <p class="text-nowrap"
                   vw-max="65">
                  {{ promo.base_code }}
                </p>
              </div>
              <md-icon md-svg-icon="ic_local_play_24px">
              </md-icon>
            </md-list-item>
          </div>
        </md-list>
      </div>
    </section>
  </div>
</div>
